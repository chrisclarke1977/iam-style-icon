<a href="#icons/<%= _id %>" class="thumbnail plain" style="text-align: center;">
    <img src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>" height="150" width="125" alt="">
    <h5><%= name %></h5>
    <i class="icon-asterisk"></i><%= price %><br/>
    <i class="icon-shopping-cart"></i><%= stock %>
</a>
