<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Icon Details</legend>
            <br/>

            <div class="row">
                <div class="span8">
<% if (_id !== null) { %> 
                    <div class="control-group">
                        <label for="iconId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="iconId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>
<% } %>
                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="price" class="control-label">Price:</label>

                        <div class="controls">
                            <input type="text" id="price" name="price" value="<%= price %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="stock" class="control-label">Stock:</label>

                        <div class="controls">
                            <input type="text" id="stock" name="stock" value="<%= stock %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="link" class="control-label">Link:</label>

                        <div class="controls">
                            <input type="text" id="link" name="link" value="<%= link %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
